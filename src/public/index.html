<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form nodmailer</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href ="/main.css"
</head>
<body>
    <div class="container p-4">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <!--Aqui le digo la ruta donde lo enviara "send-email" y el metodo de envio "POST"-->
                    <form action="/send-email" method="POST">
                        
                    <div class="form-group">
                        <nav>Nombre y apellido</nav>
                        <input type="text" name="name" class="form-control"
                        placeholder="Name" autofocus>
                    </div>
                    <div class="form-group">
                        <nav>Email</nav>
                        <input type="text" name="email" class="form-control"
                        placeholder="Email" >
                    </div>
                    <div class="form-group">
                        <nav>Telefono</nav>
                        <input type="text" name="phone" class="form-control"
                        placeholder="Phone" >
                    </div>
                    <div class="form-group">
                        <nav>Deja aqui tu comentario:</nav>
                    <textarea name="message" rows="2" class="form-control"
                            placeholder="Message"></textarea>
                    </div>

                <button class=" btn btn-warning btn-block">
                    Send 
                    </button>

                </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>
</html>
